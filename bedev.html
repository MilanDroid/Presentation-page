<head>

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#006466">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    SQL Master, Puppies lover and life enthusiast.
    
    I have years of experience on Development working with multiples technologies like PHP, Javascript ( JS ), Python, Java and more.
    As part of my experience I made a lot of websites with AWS and Google Cloud Platform. IA and Data science enthusiast, owner of Wuima.com and Bedev.dev"/>
    <meta name="keywords" content="Antony Brenes, Fullstack, Web developer, Engineer, php, js, python, java"/>
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white-color: #FFFFFF;
            --main-bg-color: #FAFAFA;
            --main-primary-color: #4D194D;
            --main-secondary-color: #006466;
            --main-primary-twoface-color: #272640;
            --main-secondary-twoface-color: #144552;
            --main-text-color: #030303;
            --burned-file-color: #F2C94C;
            --bedev-color: #F5256F;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            line-height: 20px;
            font-family: 'Kumbh Sans', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-rendering: optimizeLegibility;
            background-color: var(--main-bg-color);
            color: var(--main-primary-color);
            animation: background-color-edm;
            animation-duration: 1.5s;
            animation-delay: 0.1s;
            animation-direction: alternate;
            animation-play-state: running;
            animation-timing-function: ease-in-out;
        }

        #dots {
            content: '';
            animation-name: example;
            animation-duration: 4s;
        }

        @keyframes background-color-edm {
            0% {
                background-color: #312244;
                color: var(--white-color);
            }
            10% {
                background-color: var(--main-secondary-color);
                color: var(--white-color);
            }
            20% {
                background-color: var(--main-primary-color);
            }
            30% {
                background-color: var(--burned-file-color);
                color: var(--main-text-color);
            }
            40% {
                background-color: #3E1F47;
                color: var(--white-color);
            }
            50% {
                background-color: #0B525B;
                color: var(--white-color);
            }
            60% {
                background-color: var(--bedev-color);
                color: var(--main-text-color);
            }
            70% {
                background-color: var(--main-secondary-twoface-color);
                color: var(--white-color);
            }
            80% {
                background-color: var(--main-primary-twoface-color);
                color: var(--white-color);
            }
            90% {
                background-color: #1B3A4B;
                color: var(--white-color);
            }
            100% {
                background-color: #212F45;
                color: var(--white-color);
            }
        }
    </style>
</head>
<body>
    <nav></nav>
    <main>
        <section id="who-am-i">
            <h1><span>Who am I</span><span id="dots">?</span></h1>
        </section>
    </main>
</body>
</html>
